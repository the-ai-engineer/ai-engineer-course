<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Policy Assistant</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #1a1a2e;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        header h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        .message {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
        }
        .message.user {
            flex-direction: row-reverse;
        }
        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            flex-shrink: 0;
        }
        .message.assistant .avatar {
            background: #1a1a2e;
            color: white;
        }
        .message.user .avatar {
            background: #4a9eff;
            color: white;
        }
        .content {
            background: white;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            max-width: 80%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            line-height: 1.5;
        }
        .message.user .content {
            background: #4a9eff;
            color: white;
        }
        .sources {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #eee;
            font-size: 0.8rem;
            color: #666;
        }
        .sources-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .input-container {
            background: white;
            border-top: 1px solid #e0e0e0;
            padding: 1rem 2rem;
        }
        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 0.75rem;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.875rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            border-color: #4a9eff;
        }
        button {
            padding: 0.875rem 1.5rem;
            background: #1a1a2e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2a2a4e;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            display: flex;
            gap: 4px;
            padding: 0.5rem 0;
        }
        .loading span {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite;
        }
        .loading span:nth-child(1) { animation-delay: 0s; }
        .loading span:nth-child(2) { animation-delay: 0.2s; }
        .loading span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }
        .welcome {
            text-align: center;
            color: #666;
            padding: 3rem;
        }
        .welcome h2 {
            margin-bottom: 0.5rem;
            color: #333;
        }
        /* Markdown styles */
        .content h1, .content h2, .content h3 {
            margin: 0.75rem 0 0.5rem 0;
            font-weight: 600;
        }
        .content h1 { font-size: 1.25rem; }
        .content h2 { font-size: 1.1rem; }
        .content h3 { font-size: 1rem; }
        .content p { margin: 0.5rem 0; }
        .content ul, .content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }
        .content li { margin: 0.25rem 0; }
        .content table {
            border-collapse: collapse;
            margin: 0.75rem 0;
            font-size: 0.9rem;
            width: 100%;
        }
        .content th, .content td {
            border: 1px solid #ddd;
            padding: 0.5rem 0.75rem;
            text-align: left;
        }
        .content th {
            background: #f5f5f5;
            font-weight: 600;
        }
        .content tr:nth-child(even) {
            background: #fafafa;
        }
        .content code {
            background: #f0f0f0;
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .content pre {
            background: #f5f5f5;
            padding: 0.75rem;
            border-radius: 6px;
            overflow-x: auto;
        }
        .content pre code {
            background: none;
            padding: 0;
        }
        .content strong { font-weight: 600; }
        .content blockquote {
            border-left: 3px solid #ddd;
            margin: 0.5rem 0;
            padding-left: 1rem;
            color: #666;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        <h1>HR Policy Assistant</h1>
    </header>

    <div class="chat-container" id="chat">
        <div class="welcome">
            <h2>Welcome to the HR Policy Assistant</h2>
            <p>Ask me anything about company policies, benefits, vacation, expenses, and more.</p>
        </div>
    </div>

    <div class="input-container">
        <form class="input-wrapper" id="form">
            <input type="text" id="input" placeholder="Ask about HR policies..." autocomplete="off">
            <button type="submit" id="submit">Send</button>
        </form>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const submit = document.getElementById('submit');

        let isFirstMessage = true;

        function addMessage(role, content, sources = []) {
            if (isFirstMessage) {
                chat.innerHTML = '';
                isFirstMessage = false;
            }

            const div = document.createElement('div');
            div.className = `message ${role}`;

            let sourcesHtml = '';
            if (sources.length > 0) {
                const sourceNames = [...new Set(sources.map(s => s.source.split('/').pop()))];
                sourcesHtml = `
                    <div class="sources">
                        <div class="sources-title">Sources</div>
                        ${sourceNames.join(', ')}
                    </div>
                `;
            }

            const renderedContent = role === 'assistant' ? marked.parse(content) : content;

            div.innerHTML = `
                <div class="avatar">${role === 'user' ? 'You' : 'AI'}</div>
                <div class="content">
                    ${renderedContent}
                    ${sourcesHtml}
                </div>
            `;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function addLoading() {
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.id = 'loading';
            div.innerHTML = `
                <div class="avatar">AI</div>
                <div class="content">
                    <div class="loading">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            `;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = input.value.trim();
            if (!question) return;

            addMessage('user', question);
            input.value = '';
            submit.disabled = true;
            addLoading();

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();
                removeLoading();

                if (response.ok) {
                    addMessage('assistant', data.answer, data.sources);
                } else {
                    addMessage('assistant', 'Sorry, something went wrong. Please try again.');
                }
            } catch (error) {
                removeLoading();
                addMessage('assistant', 'Sorry, could not connect to the server.');
            }

            submit.disabled = false;
            input.focus();
        });

        input.focus();
    </script>
</body>
</html>
